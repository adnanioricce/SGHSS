apiVersion: apps/v1
kind: Deployment
metadata:
  name: sghss-db
  namespace: sghss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sghss-db
  template:
    metadata:
      labels:
        app: sghss-db
    spec:
      containers:
        - name: sghss-db
          image: registry.poderiaserseudominio.uk/adnangonzaga/sghss-db:%TAG%
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: senha
            - name: POSTGRES_DB
              value: sghss
